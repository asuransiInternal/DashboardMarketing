<!-- forgot-password.html -->
<!DOCTYPE html>
<html>
<head>
  <script src="assets/config.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lupa Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width:400px;">
    <h5 class="mb-3 text-center">Lupa Password</h5>
    <div class="mb-3">
      <label class="form-label">Masukkan Email Terdaftar</label>
      <input id="email" type="email" class="form-control" />
    </div>
    <div id="msg" class="small text-muted mb-2"></div>
    <button class="btn btn-primary w-100" onclick="requestReset()">Kirim Link Reset</button>
    <div class="mt-3 text-center small">
      Kembali ke <a href="?page=index">Login</a>
    </div>
  </div>

  <script>
    function requestReset(){
      const email = document.getElementById('email').value;
      if(!email){ document.getElementById('msg').innerText = 'Masukkan email'; return; }
      google.script.run.withSuccessHandler(function(resRaw){
        const res = JSON.parse(resRaw);
        document.getElementById('msg').innerText = res.message || JSON.stringify(res);
      }).requestPasswordReset({email: email});
    }
  </script>
</body>
</html>
