<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Marketing - Login</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/732/732221.png" />
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0; display: flex; height: 100vh;
    }
    .left {
      flex: 1;
      background: url("https://github.com/asuransiInternal/DashboardMarketing/blob/main/file_000000006878722fb57ff4d6cf3e6877.png?raw=true") center/cover no-repeat;
      display: flex; align-items: center; justify-content: center; color: white;
      padding: 40px; flex-direction: column; text-align: center;
    }
    .left h1 { font-size: 2rem; font-weight: 700; margin-bottom: 10px; }
    .left p { font-size: 1rem; opacity: 0.9; }

    .right {
      flex: 1;
      display: flex; align-items: center; justify-content: center;
      background: #f9fafb;
    }
    .login-box {
      width: 100%; max-width: 360px; background: white; padding: 30px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    input {
      width: 100%; padding: 10px; margin-bottom: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 10px; background: #4f46e5; color: white;
      border: none; border-radius: 5px; cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { background: #3730a3; }
    button.loading { background: #ccc; cursor: not-allowed; }
    .bottom-link { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="left">
    <h1>Monitoring Marketing Menjadi Mudah</h1>
    <p>Monitoring bisnis marketing secara real-time dengan data yang akurat dan terpusat.</p>
  </div>
  <div class="right">
    <div class="login-box">
      <h2>Selamat Datang!</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="btnLogin" onclick="doLogin()">MASUK</button>
      <div class="bottom-link">
        Belum punya akun? <a href="signup.html">Daftar Sekarang</a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    async function doLogin() {
      const btn = document.getElementById("btnLogin");
      btn.textContent = "Proses...";
      btn.classList.add("loading");

      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      try {
        const res = await apiGet("login", { email, password: pass });
        alert(JSON.stringify(res));
      } catch (err) {
        alert("Login gagal: " + err);
      }

      btn.textContent = "MASUK";
      btn.classList.remove("loading");
    }
  </script>
</body>
</html>
