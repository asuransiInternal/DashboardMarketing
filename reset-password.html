<!-- reset-password.html -->
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width:420px;">
    <h5 class="mb-3 text-center">Reset Password</h5>
    <div class="mb-2">
      <label class="form-label">Email</label>
      <input id="email" class="form-control" readonly />
    </div>
    <div class="mb-2">
      <label class="form-label">Password Baru</label>
      <input id="password" class="form-control" type="password" />
    </div>
    <div class="mb-2">
      <label class="form-label">Konfirmasi Password</label>
      <input id="password2" class="form-control" type="password" />
    </div>
    <div id="msg" class="small text-muted mb-2"></div>
    <button class="btn btn-primary w-100" onclick="doReset()">Reset Password</button>
  </div>

  <script>
    // read token and email from querystring
    function qs(key){ const p=new URLSearchParams(window.location.search); return p.get(key); }
    document.getElementById('email').value = qs('email') || '';

    function doReset(){
      const email = document.getElementById('email').value;
      const p1 = document.getElementById('password').value;
      const p2 = document.getElementById('password2').value;
      const token = qs('token');
      if(!p1 || p1 !== p2){ document.getElementById('msg').innerText = 'Password tidak cocok'; return; }
      google.script.run.withSuccessHandler(function(resRaw){
        const res = JSON.parse(resRaw);
        document.getElementById('msg').innerText = res.message || JSON.stringify(res);
      }).resetPassword({email: email, token: token, password: p1});
    }
  </script>
</body>
</html>
