<!-- signup.html -->
<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:#f5f7fb}.card{border-radius:12px}</style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width:420px;">
    <h4 class="mb-3 text-center">Daftar Akun Baru</h4>
    <div class="mb-2">
      <label class="form-label">Nama Lengkap</label>
      <input id="nama" class="form-control" />
    </div>
    <div class="mb-2">
      <label class="form-label">Email (Gmail)</label>
      <input id="email" type="email" class="form-control" />
    </div>
    <div class="mb-2 position-relative">
      <label class="form-label">Password</label>
      <input id="password" type="password" class="form-control" />
      <span style="position:absolute; right:12px; top:38px; cursor:pointer" onclick="toggleP()">üëÅÔ∏è</span>
    </div>
    <div class="mb-3">
      <label class="form-label">No WhatsApp</label>
      <input id="wa" class="form-control" />
    </div>
    <div class="mb-3">
      <span id="signupMsg" class="small text-muted"></span>
    </div>
    <button class="btn btn-primary w-100" onclick="doSignup()">Daftar</button>
    <div class="mt-3 text-center small">
      Sudah punya akun? <a href="?page=index">Login</a>
    </div>
  </div>

<script>
  function toggleP(){const p=document.getElementById('password'); p.type = p.type === 'password' ? 'text' : 'password';}
  function showMsg(text, error){
    const el = document.getElementById('signupMsg');
    el.innerText = text;
    el.style.color = error ? 'crimson' : 'green';
  }

  function doSignup(){
    const nama = document.getElementById('nama').value;
    const email = (document.getElementById('email').value||'').trim();
    const password = document.getElementById('password').value;
    const wa = document.getElementById('wa').value;
    if(!nama || !email || !password){ showMsg('Lengkapi semua isian', true); return; }
    // client-side basic email check for gmail
    if(!email.endsWith('@gmail.com')){ showMsg('Gunakan alamat Gmail', true); return; }
    google.script.run.withSuccessHandler(function(resRaw){
      const res = JSON.parse(resRaw);
      if(res.status === 'ok') {
        showMsg(res.message, false);
      } else {
        showMsg(res.message || 'Gagal mendaftar', true);
      }
    }).signupUser({nama_lengkap: nama, email: email, password: password, no_whatsapp: wa});
  }
</script>
</body>
</html>
