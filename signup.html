  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      background: url('https://github.com/asuransiInternal/DashboardMarketing/blob/main/file_000000006878722fb57ff4d6cf3e6877.png?raw=true') center/cover no-repeat;
      display: none;
    }

    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    .signup-card {
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      animation: fadeInUp 0.6s ease;
    }

    .signup-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
      color: #444;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0077cc;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.loading {
      background: #004d80;
      pointer-events: none;
    }

    button.loading::after {
      content: " ‚è≥ Proses...";
    }

    button:hover:not(.loading) {
      background: #005fa3;
    }

    p {
      text-align: center;
      margin-top: 1rem;
    }

    p a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 500;
    }

    @media (min-width: 900px) {
      .left-side {
        display: block;
      }
      .right-side {
        flex: 0.6;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
