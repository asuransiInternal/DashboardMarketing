<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun Baru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="bg.jpg" alt="Background" class="bg-img">
    </div>
    <div class="right-side">
      <h2>Daftar Akun Baru</h2>
      <input type="text" id="name" placeholder="Nama Lengkap" required>
      <input type="email" id="email" placeholder="Email Gmail" required>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
      </div>
      <button id="btnSignup" onclick="doSignup()">Daftar</button>
      <p id="signupMsg" class="hidden"></p>
      <p>Sudah punya akun? <a href="index.html">Login</a></p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
