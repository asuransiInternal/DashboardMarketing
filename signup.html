<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Dashboard Marketing</title>
    <link rel="stylesheet" href="Administrasi/style.css"> <!-- Pastikan path benar -->
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="overlay"></div>
            <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Building Background">
            <div class="text-content">
                <span class="dashboard-text">Dashboard Marketing</span>
                <h1>Monitoring Marketing Menjadi Mudah</h1>
                <p>Monitoring bisnis Marketing secara real-time dengan data yang akurat dan terpusat.</p>
            </div>
        </div>
        <div class="login-right">
            <h2>Buat Akun Baru</h2>
            <p>Isi data di bawah ini untuk mendaftar.</p>

            <form id="signupForm">
                <div class="form-group">
                    <label for="namaLengkap">Nama Lengkap</label>
                    <input type="text" id="namaLengkap" name="namaLengkap" placeholder="Masukkan nama lengkap Anda" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (Wajib Gmail)</label>
                    <input type="email" id="email" name="email" placeholder="contoh: namaanda@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Buat password yang kuat" required>
                </div>
                <div class="form-group">
                    <label for="noWhatsapp">No. WhatsApp</label>
                    <input type="text" id="noWhatsapp" name="noWhatsapp" placeholder="Contoh: 081234567890">
                </div>
                
                <button type="submit" class="btn btn-primary" id="signupButton">DAFTAR</button>
                <div id="signupError" class="error-message"></div> <!-- Untuk pesan error -->
            </form>

            <p class="disclaimer">*Pendaftaran memerlukan persetujuan dari Manajer untuk diaktifkan.</p>
            <p class="login-link">Sudah punya akun? <a href="index.html">Masuk di sini</a></p>
        </div>
    </div>

    <!-- Elemen untuk Toast Message -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="app.js"></script> <!-- Script utama untuk AJAX dan fungsionalitas -->
</body>
</html>
